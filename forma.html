    <h1>Formas un ievadlauku piemērs</h1>

        <div>
            <input value="+" name="plus" onclick="rez1.value=dsk.value-(-datums.value)" type="button">

        <div>Dienu skaits<input type="text" name="dsk"> </div>
        <p></p>
        <div>Rezultāts<input name="rez1"> </div>
        <p>Ja gribi izdzēst datumua lodziņa saturu, spied pogu RESET
            <input value="RESET" type="reset">
        </p>
    </form>
    <form>
        <div>1.skaitlis<input type="text" name="sk1"> </div>
        <div>
            <input value="X" name="reiz" onclick="rez.value=sk1.value*sk2.value" type="button">
        </div>
        <div>
            <input value=":" name="div" onclick="rez.value=sk1.value/sk2.value" type="button">
        </div>
        <div>
            <input value="+" name="plus" onclick="rez.value=sk1.value-(-sk2.value)" type="button">
        </div><div>
            <input value="-" name="sub" onclick="rez.value=sk1.value-sk2.value" type="button">
        </div>
        <div>2.skaitlis<input type="text" name="sk2"> </div>
        <hr>
        <div>Rezultāts<input name="rez"> </div>
    </form>
